<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>CSS Layout Masterclass</title>
    <link rel="stylesheet" href="/assets/index-60495d9e.css">
  </head>
  <body>
    <div class="phone">
      <div class="status-bar">
        <span>10 : 15</span>
        <div class="status-bar__icons">
          <i class="fa-solid fa-signal"></i>
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-battery-three-quarters"></i>
        </div>
      </div>
      <header class="header">
        <ul class="header__list">
          <li class="header__list-item header__list-item__invert">All</li>
          <li class="header__list-item">Advertising</li>
          <li class="header__list-item">Dev & Data Science</li>
          <li class="header__list-item">Goal</li>
          <li class="header__list-item">Global</li>
          <li class="header__list-item">Graphic</li>
        </ul>
      </header>
      <main class="main">
        <div class="cards">
          <div class="cards__card">
            <h2 class="cards__card-title">The Making of Modern ...</h2>
            <div class="cards__card-button">
              <div class="percentage">
                <span class="percent-now">63%</span>
                <div class="percint-length"><div></div></div>
              </div>
            </div>
          </div>
          <div class="cards__card">
            <h2 class="cards__card-title">Mobile interfaces Advanced</h2>
            <div class="cards__card-button">
              <span class="price">Free</span><span class="length">2</span>
            </div>
          </div>
          <div class="cards__card">
            <h2 class="cards__card-title">Graphic Design. Professium</h2>
            <div class="cards__card-button">
              <span class="price price-pink"><span>KRW</span> 27k/month</span
              ><span class="length">9 months</span>
            </div>
          </div>
          <div class="cards__card">
            <h2 class="cards__card-title">Web Design Junior</h2>
            <div class="cards__card-button">
              <span class="price">Free</span><span class="length">3</span>
            </div>
          </div>
          <div class="cards__card">
            <h2 class="cards__card-title">Inclusive Web Design</h2>
            <div class="cards__card-button">
              <span class="price">Free</span><span class="length">3</span>
            </div>
          </div>
          <div class="cards__card">
            <h2 class="cards__card-title">Machine learning</h2>
            <div class="cards__card-button">
              <span class="price price-pink"><span>KRW</span> 17.5k/mon</span
              ><span class="length">3</span>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/ba5ef8e2b4.js"
    crossorigin="anonymous"
  ></script>
</html>
